    <section class="infos">
	<h1>Modifier un livre</h1>
    </section>
    <section class="admin_form">
    	<form action="#" method="post">
    		<div>
    			<label for="title">Titre :</label>
    			<input type="text" name="title" id="title" placeholder="ex: Le Trône de Fer">
    		</div>
            <div>
    			<label for="summary">Résumé :</label>
    			<textarea name="summary" id="summary" rows="10" placeholder="ex: C'est trois nains… et ils vont à la mine…"></textarea>
    		</div>
            <div>
    			<label for="cover_url">Sélectionnez la couverture du livre</label>
    			<input type="file" name="cover_url" class="">
		    </div>
            <div>
                <label for="isbn">N° ISBN :</label>
                <input type="text" name="isbn" id="isbn" placeholder="ex: 978-2266154123">
            </div>
            <div>
                <label for="published_at">Date de publication :</label>
                <input type="text" name="published_at" id="published_at" placeholder="ex: 12/03/2009">
            </div>
            <div>
    			<label for="pages">Nombre de pages :</label>
    			<input type="text" name="pages" id="pages" placeholder="ex: 666">
		    </div>


    		<div>
    			<label for="author_id">Choisissez un auteur :</label>
    			<select name="author_id" id="author_id">
    					<option value="George R.R. Martin">George R.R. Martin</option>
                        <option value="J.R.R. Tolkien">J.R.R. Tolkien</option>
                        <option value="Agatha Christie">Agatha Christie</option>

    			</select>
    			<label for="author_name">Ou ajoutez-en un nouveau :</label>
    			<input type="text" name="author_name" id="author_name" placeholder="ex: C.S. Lewis">
    		</div>
            <div>
    			<label for="nationality_id">Et sa nationalité :</label>
    			<select name="nationality_id" id="nationality_id">
    					<option value="Anglais">Anglais</option>
                        <option value="Américain">Américain</option>
                        <option value="Français">Français</option>

    			</select>
    			<label for="nationality">Ou ajoutez-en une :</label>
    			<input type="text" name="nationality" id="nationality" placeholder="ex: Suisse">
    		</div>
            <div>
    			<label for="photo_url">Sélectionnez sa photo</label>
    			<input type="file" name="photo_url" class="">
		    </div>
            <div>
                <label for="birth_date">Date de naissance :</label>
                <input type="text" name="birth_date" id="birth_date" placeholder="ex: 12/03/2009">
            </div>
            <div>
                <label for="death_date">Date de décès :</label>
                <input type="text" name="death_date" id="death_date" placeholder="ex: 12/03/2009">
            </div>

            <div>
    			<label for="editor_id">Choisissez un éditeur :</label>
    			<select name="editor_id" id="editor_id">
    					<option value="J'ai Lu">J'ai Lu</option>
                        <option value="Bragelonne">Bragelonne</option>
                        <option value="Pygmalion">Pygmalion</option>

    			</select>
    			<label for="editor_name">Ou ajoutez-en un nouveau :</label>
    			<input type="text" name="editor_name" id="editor_name" placeholder="ex: Pocket">
    		</div>


    		<div>
    			<input type="submit" value="Publier">
    		</div>
    	</form>
    </section>
